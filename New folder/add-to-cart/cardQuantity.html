<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart</title>
</head>
<body>
    <p>Cart Quantity</p>
    <button onclick="console.log(cartQuantity)">Show Quantity</button>
    <button onclick="cartQuantity++">Add to Cart</button>
    <button onclick="cartQuantity+= 2">+2</button>
    <button onclick="cartQuantity+= 3">+3</button>
    <button onclick="cartQuantity = 0">Reset Cart</button>
    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
